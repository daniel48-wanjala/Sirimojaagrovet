  <!-- Tinypesa STK Push Script (paste your API key!) -->
  <script>
    async function payWithMpesa(amount, productName) {
      const phone = prompt("Enter your M-Pesa phone number (e.g., 254712345678):");
      if (!phone || !phone.startsWith('254') || phone.length !== 12) {
        alert("Please enter a valid Kenyan number starting with 254");
        return;
      }

      const status = confirm(`Confirm payment of KSh ${amount} for ${productName}?`);

      if (!status) return;

      try {
        const response = await fetch('https://tinypesa.com/api/v1/express/initialize', {
          method: 'POST',
          headers: {
            'Apikey': 'YOUR_TINYPESA_API_KEY_HERE',  // ‚Üê Replace with your real Tinypesa API key!
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            msisdn: phone,
            amount: amount,
            account_no: productName.replace(/\s+/g, '_')  // Simple reference
          })
        });

        const data = await response.json();
        if (data.success) {
          alert('STK Push sent! Check your phone and enter PIN to complete payment.');
        } else {
          alert('Error: ' + (data.message || 'Something went wrong. Try again.'));
        }
      } catch (err) {
        alert('Network error. Please check your connection.');
        console.error(err);
      }
    }
  </script>
