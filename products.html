  <!-- JavaScript for Products, Search, Cart & localStorage -->
  <script>
    // Sample products data (add your real ones here – expand as needed)
    const products = [
      { id: 1, name: "sc sungura", price: 2000, image: "https://images.unsplash.com/photo-1523275335684-04c8cfac3e5d?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80", description: "high produce." },
      { id: 2, name: "sc duma43", price: 2200, image: "https://images.unsplash.com/photo-1572635196237-14b3f281503f?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80", description: "heavy produce." },
      { id: 3, name: "salt lick", price: 380, image: "https://images.unsplash.com/photo-1608043152269-423dbba4e7e1?auto=format&fit=crop&w=800&q=80", description: "great for animal nutrients." },
      // Add more: { id: 4, name: "...", price: ..., image: "...", description: "..." }
    ];

    // Render products function
    function renderProducts(filteredProducts = products) {
      const grid = document.getElementById('productsGrid');
      grid.innerHTML = ''; // Clear existing

      filteredProducts.forEach(product => {
        const card = document.createElement('div');
        card.className = 'bg-white rounded-xl shadow-md overflow-hidden hover:shadow-xl transition duration-300';
        card.innerHTML = `
          <img src="\( {product.image}" alt=" \){product.name}" class="w-full h-48 object-cover">
          <div class="p-6">
            <h3 class="text-xl font-semibold mb-2 text-gray-800">${product.name}</h3>
            <p class="text-lg font-bold text-primary mb-4">KSh ${product.price.toLocaleString()}</p>
            <p class="text-gray-600 mb-4">${product.description}</p>
            <div class="flex space-x-4">
              <button onclick="addToCart(${product.id})" class="flex-1 bg-secondary text-white font-bold py-3 rounded-lg hover:bg-blue-800">
                Add to Cart
              </button>
              <button onclick="payWithMpesa(\( {product.price}, ' \){product.name}')" class="flex-1 bg-primary text-white font-bold py-3 rounded-lg hover:bg-emerald-700">
                Buy Now
              </button>
            </div>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    // Search filter
    document.getElementById('searchInput').addEventListener('input', (e) => {
      const query = e.target.value.toLowerCase().trim();
      const filtered = products.filter(p => p.name.toLowerCase().includes(query));
      renderProducts(filtered);
    });

    // Cart logic with localStorage
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function saveCart() {
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartDisplay();
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      if (!product) return;

      const existing = cart.find(item => item.id === id);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      saveCart();
      alert(`${product.name} added to cart!`);
    }

    function removeFromCart(id) {
      cart = cart.filter(item => item.id !== id);
      saveCart();
    }

    function clearCart() {
      if (confirm('Clear entire cart?')) {
        cart = [];
        saveCart();
      }
    }

    function updateCartDisplay() {
      const countEl = document.getElementById('cart-count');
      const itemsEl = document.getElementById('cartItems');
      const totalEl = document.getElementById('cartTotal');

      const count = cart.reduce((sum, item) => sum + item.quantity, 0);
      countEl.textContent = count;

      itemsEl.innerHTML = '';
      let total = 0;

      cart.forEach(item => {
        total += item.price * item.quantity;
        const div = document.createElement('div');
        div.className = 'flex justify-between items-center border-b py-4';
        div.innerHTML = `
          <div>
            <h4 class="font-semibold">${item.name} × ${item.quantity}</h4>
            <p class="text-gray-600">KSh ${(item.price * item.quantity).toLocaleString()}</p>
          </div>
          <button onclick="removeFromCart(${item.id})" class="text-red-600 hover:text-red-800 font-bold">Remove</button>
        `;
        itemsEl.appendChild(div);
      });

      totalEl.textContent = `KSh ${total.toLocaleString()}`;
    }

    // Initial render
    renderProducts();
    updateCartDisplay();

    // Your existing Tinypesa payWithMpesa function here (paste it as-is from before)
    async function payWithMpesa(amount, productName) {
      // ... your Tinypesa code ...
    }
  </script>
